<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura triangulo isosceles</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Altura triangulo isosceles </p>
    </header>
    <section>
        <h2>Calcula la altura de un trinagulo isosceles</h2>
        <form>
            <label for="InputLado1Triangulo">
                Escribe cuánto mide el lado uno de tu triangulo:
            </label>
            <input id="InputLado1Triangulo" type="number" />
            <br/>
            <br/>
            <label for="InputLado2Triangulo">
                Escribe cuánto mide el lado dos de tu triangulo:
            </label>
            <input id="InputLado2Triangulo" type="number" />
            <br/>
            <br/>
            <label for="InputBaseTriangulo">
                Escribe cuánto mide la base de tu triangulo:
            </label>
            <input id="InputBaseTriangulo" type="number" />
            <br/>
            <br/>            
            <button type="button" onclick="validarTriangulo()">
                Calcular la altura
            </button>            
        </form>
    </section> 
    <script src="./isosceles.js"></script>
</body>
</html>
